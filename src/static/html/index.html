
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>GCE Instance Manager</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body ng-app="mainApp">

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <h1>GCE Instance Manager</h1>
        <p>インスタンスのアップダウンを行います！</p>
      </div>
    </div>

    <div class="container">
      <!-- Example row of columns -->
      <div class="row" ng-controller="instanceController">
        <div class="col-md-12">
          <h2>appid: {{ project.projectId }}</h2>
          <p><button class="btn btn-default" ng-click="instanceRefresh()"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> Refresh</button></p>
          <table class="table">
            <tr>
              <th>instance</th>
              <th>zone</th>
              <th>status</th>
              <th>ip address</th>
              <th>up</th>
              <th>down</th>
            </tr>
            <tr ng-repeat="ins in insList">
              <td>{{ins.instance}}</td>
              <td>{{ins.zone}}</td>
              <td>{{ins.status}}</td>
              <td><a ng-href="http://{{ins.ip}}/" ng-if="ns.ip != ''" target="_blank">{{ins.ip}}</a></td>
              <td><button class="btn btn-info" ng-click="instanceStart($index)">start</button></td>
              <td><button class="btn btn-danger" ng-click="instanceStop($index)">stop</button></td>
            </tr>
          </table>
        </div>
      </div>

      <hr>

      <footer>
        <p>&copy; 2016 FreeGufo</p>
      </footer>
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-resource.min.js"></script>
    <script src="/js/ui-bootstrap-tpls-1.3.2.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="/js/ie10-viewport-bug-workaround.js"></script>
    
    
    <script src="/js/ng/components.js"></script>
    <script src="/js/ng/app.js"></script>
  </body>
</html>
