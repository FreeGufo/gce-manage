application: freegufo-dev
module: default
version: gce-ins-manage
runtime: go
api_version: go1

handlers:
- url: /
  static_files: static/html/index.html
  upload: static/html/index.html
  login: admin

- url: /(index.html)
  static_files: static/html/\1
  upload: static/html/.*
  login: admin
  
- url: /css
  static_dir: static/css
  login: admin
  
- url: /js
  static_dir: static/js
  login: admin
  
- url: /fonts
  static_dir: static/fonts
  login: admin
  
- url: /images/(.*\.(gif|png|jpg|svg))$
  static_files: static/images/\1
  upload: static/images/.*\.(gif|png|jpg|svg)$
  login: admin
    
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico
  login: admin
    
- url: /robots\.txt
  static_files: robots.txt
  upload: robots\.txt
  login: admin
  
- url: /.*
  script: _go_app
  login: admin